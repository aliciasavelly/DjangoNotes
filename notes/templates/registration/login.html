{% extends 'notes/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div id="login-page" class="login-page">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <div class="line">
      <hr>&nbsp&nbsp&nbspor&nbsp&nbsp&nbsp<hr>
    </div>

    <a href="{% url 'signup' %}">Sign up</a>
  </div>
{% endblock %}
